<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pinfolio – Your Style. Your Links. Your Store.</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f2ede5;
  --panel: #ffffff;
  --accent: #b8a98f;
  --dark: #2a2a2a;
  --muted: #777;
  --radius: 16px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--dark); min-height: 100vh; }

/* NAVBAR */
nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: white;
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 5px 20px rgba(0,0,0,0.05);
}
.logo { font-size: 1.6rem; font-weight: 700; letter-spacing: 2px; }
nav a { margin-left: 20px; text-decoration: none; color: var(--dark); font-weight: 500; }

/* HERO */
.hero { text-align: center; padding: 60px 20px 40px; }
.hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
.hero p { color: var(--muted); font-size: 1.1rem; }

/* GRID */
.grid {
  max-width: 1200px;
  margin: 40px auto 80px;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
}

/* CARD */
.card {
  background: var(--panel);
  border-radius: var(--radius);
  box-shadow: 0 5px 25px rgba(0,0,0,0.05);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s;
  display: flex;
  flex-direction: column;
}
.card:hover { transform: translateY(-5px); }

.card img {
  width: 100%;
  height: 220px;       /* Fixed height for uniform grid */
  object-fit: cover;   /* Ensures the image fills area without stretching */
  background: #f7f7f7;
}

.card h3 {
  font-size: 1.1rem;
  text-align: center;
  padding: 14px;
}

/* MODAL */
.modal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-content {
  background: white;
  border-radius: var(--radius);
  max-width: 500px;
  width: 90%;
  padding: 20px;
  text-align: center;
  position: relative;
}

.modal-content img {
  width: 100%;
  max-height: 400px;
  object-fit: contain;
  background: #f7f7f7;
  border-radius: 12px;
  margin-bottom: 15px;
}

.modal-content h3 { margin-bottom: 10px; }
.modal-content p { margin-bottom: 20px; color: var(--muted); }
.modal-content a {
  display: inline-block;
  padding: 12px 25px;
  background: var(--accent);
  color: white;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.6rem;
  cursor: pointer;
  color: var(--dark);
}

footer { text-align: center; padding: 30px; color: var(--muted); }

/* RESPONSIVE */
@media (max-width: 900px) { .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); } }
@media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<nav>
  <div class="logo">PINFOLIO</div>
  <div>
    <a href="#">Home</a>
    <a href="dashboard.html" target="_blank">Dashboard</a>
  </div>
</nav>

<section class="hero">
  <h1>Your Style. Your Links. Your Store.</h1>
  <p>All my Pinterest finds – curated and shoppable</p>
</section>

<div class="grid" id="productGrid"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <img id="modalImg" src="">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <a id="modalLink" href="#" target="_blank">Open Link</a>
  </div>
</div>

<footer>
  © 2026 Pinfolio • Built with ❤️
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCaIDSNGdwZs3VJk5gVbvb6UGeKP6u5dx8",
  authDomain: "pinfolio-55246.firebaseapp.com",
  projectId: "pinfolio-55246",
  storageBucket: "pinfolio-55246.appspot.com",
  messagingSenderId: "864326590674",
  appId: "1:864326590674:web:7e4ec37e91f0ac92c2cd0b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const grid = document.getElementById("productGrid");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");
const modalLink = document.getElementById("modalLink");
const modalClose = document.getElementById("modalClose");

// Live update products
onSnapshot(collection(db, "products"), (snapshot) => {
  grid.innerHTML = "";
  snapshot.forEach(doc => {
    const p = doc.data();
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.image}" alt="${p.title}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
      <h3>${p.title}</h3>
    `;
    card.addEventListener("click", () => {
      modalImg.src = p.image;
      modalTitle.textContent = p.title;
      modalDesc.textContent = p.desc || "No description available.";
      modalLink.href = p.link || "#";
      modal.style.display = "flex";
    });
    grid.appendChild(card);
  });
});

modalClose.addEventListener("click", () => { modal.style.display = "none"; });
window.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });
</script>

</body>
</html>
