<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinfolio – Your Style. Your Links. Your Store.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f2ede5;
      --panel: #ffffff;
      --accent: #b8a98f;
      --dark: #2a2a2a;
      --muted: #777;
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--dark);
      min-height: 100vh;
    }

    /* NAVBAR */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: white;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    /* GRID */
    .grid {
      max-width: 1200px;
      margin: 40px auto 80px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: 0 5px 25px rgba(0,0,0,0.05);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* IMAGE FULL NATURAL SIZE */
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card img:hover {
      transform: scale(1.08);
    }
    }

    .card h3 {
      font-size: 1.1rem;
    }

    .card p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .price {
      font-weight: 600;
      margin-top: 5px;
    }

    .actions {
      margin-top: auto;
      display: flex;
      gap: 12px;
    }

    .actions a {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .buy {
      background: var(--accent);
      color: white;
    }

    .open {
      border: 2px solid var(--accent);
      color: var(--accent);
    }

    .actions a:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">PINFOLIO</div>
    <div>
      <a href="#">Home</a>
      <a href="dashboard.html" target="_blank">Dashboard</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>Your Style. Your Links. Your Store.</h1>
    <p>All my Pinterest finds – curated and shoppable</p>
  </section>

  <!-- PRODUCT GRID -->
  <div class="grid" id="productGrid"></div>

  <footer>
    © 2026 Pinfolio • Built with ❤️
  </footer>

  <script>
    const PRODUCT_KEY = "pinfolio_products";
    const CLICK_KEY = "pinfolio_clicks";

    let products = JSON.parse(localStorage.getItem(PRODUCT_KEY)) || [];
    let clicks = JSON.parse(localStorage.getItem(CLICK_KEY)) || {};

    const grid = document.getElementById("productGrid");

    function render() {
      grid.innerHTML = "";

      if (products.length === 0) {
        grid.innerHTML = "<p style='text-align:center;color:#777'>No products added yet.</p>";
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>${p.desc || ""}</p>
          ${p.price ? `<div class='price'>${p.price}</div>` : ""}
          <div class="actions">
            <a class="buy" href="${p.link}" target="_blank" onclick="trackClick('${p.title}')">Buy Now</a>
            <a class="open" href="${p.link}" target="_blank" onclick="trackClick('${p.title}')">Open Link</a>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function trackClick(title) {
      clicks[title] = (clicks[title] || 0) + 1;
      localStorage.setItem(CLICK_KEY, JSON.stringify(clicks));
    }

    render();
  </script>
</body>
</html>
