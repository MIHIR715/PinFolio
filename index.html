<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PINFOLIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f2ede5;
      --card: #ffffff;
      --accent: #b8a98f;
      --dark: #2a2a2a;
      --muted: #777;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--dark);
      min-height: 100vh;
    }

    /* NAVBAR */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(242,237,229,0.9);
      backdrop-filter: blur(10px);
      padding: 18px 40px;
      display: flex;
      align-items: center;
      gap: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
    }

    .admin-link {
      margin-left: auto;
      padding: 8px 18px;
      border-radius: 30px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .admin-link:hover { opacity: 0.85; }

    /* HERO */
    .hero {
      text-align: center;
      padding: 70px 20px 40px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    /* GRID */
    .grid {
      max-width: 1200px;
      margin: 40px auto 80px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    /* FULL NATURAL IMAGE SIZE */
    .card img {
      width: auto;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      align-self: center;
      cursor: pointer;
    }

    .card h3 {
      font-size: 1.1rem;
      margin-top: 6px;
    }

    .card p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .price {
      font-weight: 700;
      margin-top: 5px;
    }

    /* BUTTONS */
    .actions {
      margin-top: auto;
      display: flex;
      gap: 12px;
    }

    .actions a {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
      cursor: pointer;
    }

    .buy {
      background: var(--accent);
      color: white;
    }

    .open {
      border: 2px solid var(--accent);
      color: var(--accent);
    }

    .actions a:hover { opacity: 0.85; }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .modal.active { display: flex; }

    .modal-box {
      background: white;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }

    .modal-box img {
      width: 100%;
      height: auto;
    }

    .modal-content {
      padding: 25px;
    }

    .modal-content h2 { margin-bottom: 10px; }

    .modal-content p {
      color: var(--muted);
      margin-bottom: 15px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">PINFOLIO</div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <span class="admin-link" onclick="goAdmin()">Admin</span>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <h1>Your Style. Your Links. Your Store.</h1>
    <p>Curated finds directly from my Pinterest boards</p>
  </div>

  <!-- PRODUCT GRID -->
  <div class="grid" id="productGrid"></div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="close" onclick="closeModal()">Ã—</div>
    <div class="modal-box">
      <img id="modalImg" />
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
        <div class="price" id="modalPrice"></div>
        <div class="actions">
          <a class="buy" id="modalBuy">Buy Now</a>
          <a class="open" id="modalOpen">Open Link</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const PRODUCT_KEY = "pinfolio_products";
    const CLICK_KEY = "pinfolio_clicks";

    let products = JSON.parse(localStorage.getItem(PRODUCT_KEY)) || [];
    let clicks = JSON.parse(localStorage.getItem(CLICK_KEY)) || {};

    const grid = document.getElementById("productGrid");

    function renderProducts() {
      grid.innerHTML = "";

      if (products.length === 0) {
        grid.innerHTML = "<p style='grid-column:1/-1;text-align:center;'>No products yet. Add from dashboard ðŸ”¥</p>";
        return;
      }

      products.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${p.image}" onclick="openModal(${i})">
          <h3>${p.title}</h3>
          <p>${p.desc || ""}</p>
          ${p.price ? `<div class="price">${p.price}</div>` : ""}
          <div class="actions">
            <a class="buy" onclick="buyNow('${p.title}','${p.link}')">Buy Now</a>
            <a class="open" onclick="buyNow('${p.title}','${p.link}')">Open Link</a>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function buyNow(title, link) {
      clicks[title] = (clicks[title] || 0) + 1;
      localStorage.setItem(CLICK_KEY, JSON.stringify(clicks));
      window.open(link, "_blank");
    }

    function openModal(i) {
      const p = products[i];

      document.getElementById("modalImg").src = p.image;
      document.getElementById("modalTitle").innerText = p.title;
      document.getElementById("modalDesc").innerText = p.desc || "";
      document.getElementById("modalPrice").innerText = p.price || "";

      document.getElementById("modalBuy").onclick = () => buyNow(p.title, p.link);
      document.getElementById("modalOpen").onclick = () => buyNow(p.title, p.link);

      document.getElementById("modal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("active");
    }

    function goAdmin() {
      const pass = prompt("Enter Admin Password:");
      if (pass === "admin123") {
        window.location.href = "dashboard.html";
      } else {
        alert("Wrong password ðŸ˜ˆ");
      }
    }

    renderProducts();
  </script>
</body>
</html>
