<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pinfolio – Your Style. Your Links. Your Store.</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f2ede5;
  --panel: #ffffff;
  --accent: #b8a98f;
  --dark: #2a2a2a;
  --muted: #777;
  --radius: 16px;
  --shadow: rgba(0,0,0,0.08);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--dark); min-height: 100vh; }

/* NAVBAR */
nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: white;
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 5px 20px var(--shadow);
}
.logo { font-size: 1.7rem; font-weight: 700; letter-spacing: 2px; }
nav a { margin-left: 20px; text-decoration: none; color: var(--dark); font-weight: 500; }

/* HERO */
.hero { text-align: center; padding: 60px 20px 40px; }
.hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
.hero p { color: var(--muted); font-size: 1.1rem; }

/* GRID */
.grid {
  max-width: 1200px;
  margin: 40px auto 80px;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 25px;
}

/* CARD */
.card {
  background: var(--panel);
  border-radius: var(--radius);
  box-shadow: 0 5px 25px var(--shadow);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s;
  height: 300px;
  display: flex;
  flex-direction: column;
}
.card:hover { transform: translateY(-5px); }

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  background: #eee;
}

.card h3 {
  font-size: 1.1rem;
  padding: 15px;
  text-align: center;
}

/* MODAL BACKGROUND */
.modal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* RECTANGLE MODAL */
.modal-content {
  background: white;
  border-radius: var(--radius);
  width: 80%;
  max-width: 900px;
  height: 400px;
  display: flex;
  overflow: hidden;
  position: relative;
}

/* LEFT IMAGE (30-40%) */
.modal-left {
  width: 35%;
  background: #f4f4f4;
}
.modal-left img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* RIGHT DETAILS (60-70%) */
.modal-right {
  width: 65%;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.modal-right h2 { margin-bottom: 15px; }
.modal-right p { color: var(--muted); margin-bottom: 25px; }

.modal-right a {
  align-self: flex-start;
  padding: 12px 30px;
  background: var(--accent);
  color: white;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
}

/* CLOSE BUTTON */
.modal-close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 1.8rem;
  cursor: pointer;
}

footer { text-align: center; padding: 30px; color: var(--muted); }

/* RESPONSIVE */
@media (max-width: 700px) {
  .modal-content { flex-direction: column; height: auto; }
  .modal-left, .modal-right { width: 100%; }
  .modal-left { height: 250px; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">PINFOLIO</div>
  <div>
    <a href="#">Home</a>
    <a href="dashboard.html" target="_blank">Dashboard</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Your Style. Your Links. Your Store.</h1>
  <p>All my Pinterest finds – curated and shoppable</p>
</section>

<!-- PRODUCTS GRID -->
<div class="grid" id="productGrid"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>

    <div class="modal-left">
      <img id="modalImg">
    </div>

    <div class="modal-right">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <a id="modalLink" href="#" target="_blank">Open Product</a>
    </div>
  </div>
</div>

<footer>
  © 2026 Pinfolio • Built with ❤️
</footer>

<!-- FIREBASE + LOAD PRODUCTS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCaIDSNGdwZs3VJk5gVbvb6UGeKP6u5dx8",
  authDomain: "pinfolio-55246.firebaseapp.com",
  projectId: "pinfolio-55246",
  storageBucket: "pinfolio-55246.appspot.com",
  messagingSenderId: "864326590674",
  appId: "1:864326590674:web:7e4ec37e91f0ac92c2cd0b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const grid = document.getElementById("productGrid");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");
const modalLink = document.getElementById("modalLink");
const modalClose = document.getElementById("modalClose");

/* LIVE PRODUCTS FROM DASHBOARD */
onSnapshot(collection(db, "products"), (snapshot) => {
  grid.innerHTML = "";

  snapshot.forEach(doc => {
    const p = doc.data();

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.image}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
      <h3>${p.title}</h3>
    `;

    card.onclick = () => {
      modalImg.src = p.image;
      modalTitle.innerText = p.title;
      modalDesc.innerText = p.desc || "No description available.";
      modalLink.href = p.link || "#";
      modal.style.display = "flex";
    };

    grid.appendChild(card);
  });
});

/* CLOSE MODAL */
modalClose.onclick = () => modal.style.display = "none";
window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
</script>

</body>
</html>
