<!DOCTYPE html>
<html lang="en">
<head>
<meta name="p:domain_verify" content="c4fe35be4f1aa99754429cfdbf8dd881"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pinfolio ‚Äì Your Style. Your Links. Your Store.</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f2ede5;
  --panel: #ffffff;
  --accent: #b8a98f;
  --dark: #2a2a2a;
  --muted: #777;
  --radius: 16px;
  --shadow: rgba(0,0,0,0.08);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--dark);
  min-height: 100vh;
}

/* NAVBAR */
nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: white;
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 5px 20px rgba(0,0,0,0.05);
}

.logo {
  font-size: 1.6rem;
  font-weight: 700;
  letter-spacing: 2px;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: var(--dark);
  font-weight: 500;
}

/* HERO */
.hero {
  text-align: center;
  padding: 60px 20px 40px;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.hero p {
  color: var(--muted);
  font-size: 1.1rem;
}

/* GRID */
.grid {
  max-width: 1200px;
  margin: 40px auto 80px;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 30px;
}

/* CARD */
.card {
  background: var(--panel);
  border-radius: var(--radius);
  box-shadow: 0 8px 25px var(--shadow);
  padding: 15px;
  cursor: pointer;
  transition: 0.3s;
  text-align: center;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.12);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: contain;          /* üî• FULL IMAGE ‚Äì NO CUT */
  background: #fafafa;
  border-radius: 12px;
  padding: 10px;
}

.card h3 {
  margin-top: 12px;
  font-size: 1.05rem;
  font-weight: 600;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-box {
  background: var(--panel);
  width: 900px;                /* üî• BIG RECTANGLE */
  max-width: 95%;
  border-radius: 18px;
  padding: 30px;
  display: flex;
  gap: 30px;
  position: relative;
}

/* LEFT IMAGE */
.modal-box img {
  width: 35%;                  /* 35 : 65 PARTITION */
  object-fit: contain;
  background: #f7f7f7;
  border-radius: 14px;
  padding: 15px;
}

/* RIGHT DETAILS */
.modal-details {
  flex: 1;
}

.modal-details h2 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.modal-details p {
  color: var(--muted);
  line-height: 1.7;
  margin-bottom: 25px;
  font-size: 1rem;
}

.modal-details a {
  display: inline-block;
  padding: 12px 30px;
  background: var(--accent);
  color: white;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
}

/* CLOSE */
.close {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 1.6rem;
  cursor: pointer;
  color: var(--dark);
}

footer {
  text-align: center;
  padding: 30px;
  color: var(--muted);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">PINFOLIO</div>
  <div>
    <a href="#">Home</a>
    <a href="dashboard.html" target="_blank">Dashboard</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Your Style. Your Links. Your Store.</h1>
  <p>All my Pinterest finds ‚Äì curated and shoppable</p>
</section>

<!-- PRODUCT GRID -->
<div class="grid" id="productGrid"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="modal.style.display='none'">&times;</span>

    <img id="modalImg">

    <div class="modal-details">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <a id="modalLink" target="_blank">Open Product</a>
    </div>
  </div>
</div>

<footer>
  ¬© 2026 Pinfolio ‚Ä¢ Built with ‚ù§Ô∏è
</footer>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCaIDSNGdwZs3VJk5gVbvb6UGeKP6u5dx8",
  authDomain: "pinfolio-55246.firebaseapp.com",
  projectId: "pinfolio-55246",
  storageBucket: "pinfolio-55246.appspot.com",
  messagingSenderId: "864326590674",
  appId: "1:864326590674:web:7e4ec37e91f0ac92c2cd0b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const grid = document.getElementById("productGrid");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");
const modalLink = document.getElementById("modalLink");

/* LOAD PRODUCTS FROM DASHBOARD */
onSnapshot(collection(db, "products"), (snapshot) => {
  grid.innerHTML = "";

  snapshot.forEach(doc => {
    const p = doc.data();

    if (p.show === false) return;   // hidden product not shown

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.image}">
      <h3>${p.title}</h3>
    `;

    card.onclick = () => openModal(p);
    grid.appendChild(card);
  });
});

/* OPEN MODAL */
function openModal(p) {
  modalImg.src = p.image;
  modalTitle.textContent = p.title;
  modalDesc.textContent = p.desc || "No description available.";
  modalLink.href = p.link || "#";

  modal.style.display = "flex";
}

/* CLOSE ON OUTSIDE CLICK */
window.onclick = (e) => {
  if (e.target === modal) modal.style.display = "none";
};
</script>

</body>
</html>
