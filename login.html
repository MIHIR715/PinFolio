<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Pinfolio Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #333;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background: #ff6a00;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background: #ff8500;
    }

    .error {
      color: red;
      margin-top: 10px;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Admin Login</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="login()">Login</button>

    <div class="error" id="error"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCaIDSNGdwZs3VJk5gVbvb6UGeKP6u5dx8",
      authDomain: "pinfolio-55246.firebaseapp.com",
      projectId: "pinfolio-55246",
      storageBucket: "pinfolio-55246.appspot.com",
      messagingSenderId: "864326590674",
      appId: "1:864326590674:web:7e4ec37e91f0ac92c2cd0b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        document.getElementById("error").innerText = "Please enter email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((cred) => {
          // Login successful
          console.log("Logged in:", cred.user.email);
          window.location.href = "dashboard.html"; // redirect to dashboard
        })
        .catch((error) => {
          console.error("Login error:", error);
          document.getElementById("error").innerText = error.message;
        });
    }

    // Optional: Redirect if already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("Already logged in:", user.email);
        window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
