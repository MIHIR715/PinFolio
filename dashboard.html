<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€“ Pinfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: white;
      padding: 10px 20px;
    }

    header button {
      background: #ff6a00;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    header button:hover {
      background: #ff8500;
    }

    nav {
      display: flex;
      gap: 20px;
      background: #333;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav a.active {
      color: #ff6a00;
    }

    .container {
      padding: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button.save {
      background: #ff6a00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button.save:hover {
      background: #ff8500;
    }

    .hidden { display: none; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .stat-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #msg { color: green; margin-top: 10px; }
  </style>
</head>

<body>

<header>
  <h2>Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<nav>
  <a id="tabProducts" class="active" onclick="showPage('productsPage')">Products</a>
  <a id="tabAdd" onclick="showPage('addPage')">Add Product</a>
  <a id="tabAnalytics" onclick="showPage('analyticsPage')">Analytics</a>
</nav>

<div class="container">

  <!-- PRODUCTS PAGE -->
  <div id="productsPage">
    <h3>All Products</h3>
    <div class="products" id="products"></div>
  </div>

  <!-- ADD PRODUCT PAGE -->
  <div id="addPage" class="hidden">
    <h3>Add New Product</h3>

    <input type="text" id="title" placeholder="Title" />
    <textarea id="desc" placeholder="Description"></textarea>
    <input type="text" id="price" placeholder="Price" />
    <input type="text" id="image" placeholder="Image URL" />
    <input type="text" id="link" placeholder="Product Link" />

    <button class="save" onclick="addProduct()">Save Product</button>
    <p id="msg"></p>
  </div>

  <!-- ANALYTICS PAGE -->
  <div id="analyticsPage" class="hidden">
    <h3>Analytics</h3>
    <div class="stats">
      <div class="stat-box">
        <h2 id="totalProducts">0</h2>
        <p>Total Products</p>
      </div>
      <div class="stat-box">
        <h2 id="totalUsers">1</h2>
        <p>Admin Users</p>
      </div>
    </div>
  </div>

</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // âœ… Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCaIDSNGdwZs3VJk5gVbvb6UGeKP6u5dx8",
    authDomain: "pinfolio-55246.firebaseapp.com",
    projectId: "pinfolio-55246",
    storageBucket: "pinfolio-55246.appspot.com",
    messagingSenderId: "864326590674",
    appId: "1:864326590674:web:7e4ec37e91f0ac92c2cd0b"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ðŸ”’ Protect dashboard
  auth.onAuthStateChanged((user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      loadProducts();
      loadAnalytics();
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  }

  // NAVIGATION
  function showPage(pageId) {
    document.getElementById("productsPage").classList.add("hidden");
    document.getElementById("addPage").classList.add("hidden");
    document.getElementById("analyticsPage").classList.add("hidden");

    document.getElementById(pageId).classList.remove("hidden");

    document.getElementById("tabProducts").classList.remove("active");
    document.getElementById("tabAdd").classList.remove("active");
    document.getElementById("tabAnalytics").classList.remove("active");

    if (pageId === 'productsPage') tabProducts.classList.add("active");
    if (pageId === 'addPage') tabAdd.classList.add("active");
    if (pageId === 'analyticsPage') tabAnalytics.classList.add("active");
  }

  // LOAD PRODUCTS
  function loadProducts() {
    const productsDiv = document.getElementById("products");
    productsDiv.innerHTML = "<p>Loading products...</p>";

    db.collection("products").get().then((snapshot) => {
      productsDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const card = `
          <div class="card">
            <img src="${data.image}" onerror="this.src='https://via.placeholder.com/150x150?text=No+Image'" />
            <h3>${data.title}</h3>
            <p>${data.desc}</p>
            <p><b>${data.price}</b></p>
            <a href="${data.link}" target="_blank">View Product</a>
          </div>
        `;
        productsDiv.innerHTML += card;
      });
    });
  }

  // ADD PRODUCT
  function addProduct() {
    const title = document.getElementById("title").value.trim();
    const desc = document.getElementById("desc").value.trim();
    const price = document.getElementById("price").value.trim();
    const image = document.getElementById("image").value.trim();
    const link = document.getElementById("link").value.trim();

    if (!title || !price || !image) {
      document.getElementById("msg").innerText = "Title, Price, and Image are required!";
      return;
    }

    db.collection("products").add({ title, desc, price, image, link })
      .then(() => {
        document.getElementById("msg").innerText = "Product added successfully!";
        // Clear form
        document.getElementById("title").value = "";
        document.getElementById("desc").value = "";
        document.getElementById("price").value = "";
        document.getElementById("image").value = "";
        document.getElementById("link").value = "";
        loadProducts();
        loadAnalytics();
      })
      .catch((err) => {
        document.getElementById("msg").innerText = "Error adding product: " + err.message;
      });
  }

  // LOAD ANALYTICS
  function loadAnalytics() {
    db.collection("products").get().then((snapshot) => {
      document.getElementById("totalProducts").innerText = snapshot.size;
    });
  }
</script>

</body>
</html>
