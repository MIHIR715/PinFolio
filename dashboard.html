<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinfolio Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Poppins', sans-serif; background: #f2ede5; display: flex; height: 100vh; }

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: #fff;
  padding: 30px 20px;
  box-shadow: 5px 0 20px rgba(0,0,0,0.05);
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 40px;
  letter-spacing: 2px;
}

.sidebar button {
  margin-bottom: 15px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #b8a98f;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

/* MAIN */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

.section { display: none; }
.section.active { display: block; }

/* FORM */
form input, form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

form button {
  padding: 12px 25px;
  background: #b8a98f;
  color: white;
  border: none;
  border-radius: 30px;
  font-weight: 600;
  cursor: pointer;
}

/* PRODUCT LIST */
.product-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.product-card {
  background: white;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.05);
  overflow: hidden;
}

.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.product-card .info {
  padding: 15px;
}

.actions button {
  margin-right: 5px;
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>PINFOLIO</h2>
  <button onclick="showSection('products')">View Products</button>
  <button onclick="showSection('add')">Add Product</button>
  <button onclick="showSection('analytics')">Analytics</button>
</div>

<!-- MAIN -->
<div class="main">

  <!-- PRODUCTS -->
  <div id="products" class="section active">
    <h2>All Products</h2><br>
    <div class="product-list" id="productList"></div>
  </div>

  <!-- ADD PRODUCT -->
  <div id="add" class="section">
    <h2>Add Product</h2><br>

    <form id="productForm">
      <input type="text" id="title" placeholder="Product Title" required>
      <textarea id="desc" placeholder="Description"></textarea>
      <input type="text" id="link" placeholder="Product Link">

      <label>Image URL (optional)</label>
      <input type="text" id="imageUrl" placeholder="Paste image URL">

      <label>OR Upload Image</label>
      <input type="file" id="imageFile">

      <button type="submit">Add Product</button>
    </form>
  </div>

  <!-- ANALYTICS -->
  <div id="analytics" class="section">
    <h2>Analytics</h2><br>
    <h3>Total Products: <span id="totalProducts">0</span></h3>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCaIDSNGdwZs3VJk5gVbvb6UGeKP6u5dx8",
  authDomain: "pinfolio-55246.firebaseapp.com",
  projectId: "pinfolio-55246",
  storageBucket: "pinfolio-55246.appspot.com",
  messagingSenderId: "864326590674",
  appId: "1:864326590674:web:7e4ec37e91f0ac92c2cd0b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const productList = document.getElementById("productList");
const totalProducts = document.getElementById("totalProducts");

/* SHOW SECTIONS */
window.showSection = (id) => {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* LOAD PRODUCTS */
onSnapshot(collection(db, "products"), (snapshot) => {
  productList.innerHTML = "";
  totalProducts.innerText = snapshot.size;

  snapshot.forEach(docSnap => {
    const p = docSnap.data();

    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.image}">
      <div class="info">
        <h4>${p.title}</h4>
        <div class="actions">
          <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
          <button onclick="toggleShow('${docSnap.id}', ${p.show !== false})">
            ${p.show === false ? "Show" : "Hide"}
          </button>
        </div>
      </div>
    `;
    productList.appendChild(card);
  });
});

/* ADD PRODUCT */
document.getElementById("productForm").onsubmit = async (e) => {
  e.preventDefault();

  let image = document.getElementById("imageUrl").value;
  const file = document.getElementById("imageFile").files[0];

  if (file) {
    const storageRef = ref(storage, "products/" + file.name);
    await uploadBytes(storageRef, file);
    image = await getDownloadURL(storageRef);
  }

  await addDoc(collection(db, "products"), {
    title: title.value,
    desc: desc.value,
    link: link.value,
    image: image,
    show: true
  });

  alert("Product Added!");
  e.target.reset();
};

/* DELETE */
window.deleteProduct = async (id) => {
  if (confirm("Delete this product?")) {
    await deleteDoc(doc(db, "products", id));
  }
};

/* SHOW / HIDE */
window.toggleShow = async (id, current) => {
  await updateDoc(doc(db, "products", id), { show: !current });
};
</script>

</body>
</html>
