<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinfolio Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f2ede5;
  --panel: #ffffff;
  --accent: #b8a98f;
  --dark: #2a2a2a;
  --muted: #777;
  --radius: 16px;
  --shadow: rgba(0,0,0,0.1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--dark); min-height: 100vh; }

/* HEADER */
header {
  background: var(--panel);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 5px 20px var(--shadow);
  border-bottom-left-radius: var(--radius);
  border-bottom-right-radius: var(--radius);
}

header h2 { font-weight: 700; font-size: 1.8rem; }
header button {
  padding: 10px 20px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
}
header button:hover { background: #9e8c6f; }

/* NAVIGATION */
nav {
  background: var(--panel);
  display: flex;
  gap: 20px;
  padding: 15px 40px;
  box-shadow: 0 5px 20px var(--shadow);
  margin-top: 10px;
  border-radius: var(--radius);
}
nav a {
  text-decoration: none;
  color: var(--dark);
  font-weight: 600;
  padding: 10px 15px;
  border-radius: var(--radius);
  transition: background 0.2s, color 0.2s;
}
nav a.active, nav a:hover {
  background: var(--accent);
  color: white;
}

/* MAIN CONTAINER */
.container { padding: 30px 40px; }

/* PRODUCTS GRID */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  margin-top: 25px;
}

.card {
  background: var(--panel);
  border-radius: var(--radius);
  padding: 15px;
  box-shadow: 0 5px 20px var(--shadow);
  transition: transform 0.2s;
}
.card:hover { transform: translateY(-5px); }

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: var(--radius);
  margin-bottom: 10px;
}

.card h3 { font-size: 1.1rem; margin-bottom: 5px; }
.card p { font-size: 0.95rem; color: var(--muted); margin-bottom: 5px; }
.card a {
  text-decoration: none;
  color: var(--accent);
  font-weight: 600;
}

/* ADD PRODUCT FORM */
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: var(--radius);
  border: 1px solid #ccc;
  font-size: 1rem;
}

textarea { resize: vertical; }

.add-btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: 600;
  margin-top: 10px;
}
.add-btn:hover { background: #9e8c6f; }

#msg { margin-top: 10px; font-weight: 600; color: green; }

/* ANALYTICS */
.stats {
  display: flex;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.stat-box {
  flex: 1;
  min-width: 200px;
  background: var(--panel);
  border-radius: var(--radius);
  padding: 25px;
  text-align: center;
  box-shadow: 0 5px 20px var(--shadow);
}
.stat-box h2 { font-size: 2rem; margin-bottom: 10px; }
.stat-box p { font-size: 1rem; color: var(--muted); }

/* HIDE SECTIONS */
.hidden { display: none; }
</style>
</head>

<body>

<header>
  <h2>Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<nav>
  <a id="tabProducts" class="active" onclick="showPage('productsPage')">Products</a>
  <a id="tabAdd" onclick="showPage('addPage')">Add Product</a>
  <a id="tabAnalytics" onclick="showPage('analyticsPage')">Analytics</a>
</nav>

<div class="container">

  <!-- PRODUCTS PAGE -->
  <div id="productsPage">
    <h3>All Products</h3>
    <div class="products" id="products"></div>
  </div>

  <!-- ADD PRODUCT PAGE -->
  <div id="addPage" class="hidden">
    <h3>Add New Product</h3>
    <input type="text" id="title" placeholder="Title">
    <textarea id="desc" placeholder="Description"></textarea>
    <input type="text" id="price" placeholder="Price">
    <input type="text" id="image" placeholder="Image URL">
    <input type="text" id="link" placeholder="Product Link">
    <button class="add-btn" onclick="addProduct()">Save Product</button>
    <p id="msg"></p>
  </div>

  <!-- ANALYTICS PAGE -->
  <div id="analyticsPage" class="hidden">
    <h3>Analytics</h3>
    <div class="stats">
      <div class="stat-box">
        <h2 id="totalProducts">0</h2>
        <p>Total Products</p>
      </div>
      <div class="stat-box">
        <h2 id="totalUsers">1</h2>
        <p>Admin Users</p>
      </div>
    </div>
  </div>

</div>

<!-- Firebase SDKs (Modular) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCaIDSNGdwZs3VJk5gVbvb6UGeKP6u5dx8",
  authDomain: "pinfolio-55246.firebaseapp.com",
  projectId: "pinfolio-55246",
  storageBucket: "pinfolio-55246.appspot.com",
  messagingSenderId: "864326590674",
  appId: "1:864326590674:web:7e4ec37e91f0ac92c2cd0b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Protect dashboard
onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    loadProducts();
    loadAnalytics();
  }
});

// Logout
function logout() {
  signOut(auth).then(() => { window.location.href = "login.html"; });
}

// Navigation
function showPage(pageId) {
  document.getElementById("productsPage").classList.add("hidden");
  document.getElementById("addPage").classList.add("hidden");
  document.getElementById("analyticsPage").classList.add("hidden");

  document.getElementById(pageId).classList.remove("hidden");

  document.getElementById("tabProducts").classList.remove("active");
  document.getElementById("tabAdd").classList.remove("active");
  document.getElementById("tabAnalytics").classList.remove("active");

  if (pageId === 'productsPage') tabProducts.classList.add("active");
  if (pageId === 'addPage') tabAdd.classList.add("active");
  if (pageId === 'analyticsPage') tabAnalytics.classList.add("active");
}

// Load products
async function loadProducts() {
  const productsDiv = document.getElementById("products");
  productsDiv.innerHTML = "<p>Loading products...</p>";

  const snapshot = await getDocs(collection(db, "products"));
  productsDiv.innerHTML = "";

  snapshot.forEach(doc => {
    const data = doc.data();
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${data.image}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
      <h3>${data.title}</h3>
      <p>${data.desc}</p>
      <p><b>${data.price}</b></p>
      <a href="${data.link}" target="_blank">View Product</a>
    `;
    productsDiv.appendChild(card);
  });
}

// Add product
async function addProduct() {
  const title = document.getElementById("title").value;
  const desc = document.getElementById("desc").value;
  const price = document.getElementById("price").value;
  const image = document.getElementById("image").value;
  const link = document.getElementById("link").value;

  if (!title || !image) {
    document.getElementById("msg").innerText = "Title and Image URL are required!";
    return;
  }

  await addDoc(collection(db, "products"), { title, desc, price, image, link });
  document.getElementById("msg").innerText = "Product added successfully!";
  document.getElementById("title").value = "";
  document.getElementById("desc").value = "";
  document.getElementById("price").value = "";
  document.getElementById("image").value = "";
  document.getElementById("link").value = "";

  loadProducts();
  loadAnalytics();
}

// Load analytics
async function loadAnalytics() {
  const snapshot = await getDocs(collection(db, "products"));
  document.getElementById("totalProducts").innerText = snapshot.size;
}
</script>

</body>
</html>
